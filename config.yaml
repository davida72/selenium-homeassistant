name: Selenium Standalone
version: "1.3.1"
slug: selenium-standalone
description: Selenium Standalone service for Home Assistant add-ons
arch:
  - amd64
  - aarch64
url: https://github.com/davida72/selenium-homeassistant
startup: services
boot: auto
ports:
  4444/tcp: 4444
  5900/tcp: 5900
  7900/tcp: 7900
ports_description:
  4444/tcp: Selenium WebDriver API
  5900/tcp: VNC Server (for session viewing)
  7900/tcp: NoVNC Web Interface (browser-based session viewing)
host_network: false
privileged:
  - SYS_ADMIN
apparmor: false
init: false
options:
  Use password to view Selenium sessions: false
  max_sessions: 2
  session_timeout: 300
  java_max_memory: 384
schema:
  Use password to view Selenium sessions: bool
  max_sessions: int(1,10)
  session_timeout: int(60,3600)
  java_max_memory: int(128,2048)
